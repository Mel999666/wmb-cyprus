<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wacken Metal Battle Cyprus â€” Applications</title>
  <meta name="description" content="Public showcase of bands that applied for Wacken Metal Battle Cyprus." />
  <style>
    :root{
      --bg: #0a0a0b;
      --panel: #151215;
      --text: #f2f2f2;
      --muted: #b8b6bb;
      --red: #8b0f17;
      --crimson: #b3121f;
      --lava: #ff5a1f;
      --ring: rgba(255,90,31,0.35);
    }
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1200px 640px at 50% -10%,rgba(255,90,31,0.08),transparent),
      linear-gradient(180deg,#0d0b0d,#080708 65%);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif}
    a{color:var(--text);text-decoration:none}
    a:focus{outline:2px solid var(--ring);outline-offset:3px;border-radius:8px}
    img{max-width:100%;display:block}
    header{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,rgba(10,10,11,.9),rgba(10,10,11,.65));border-bottom:1px solid #231a1d;backdrop-filter:blur(8px)}
    .container{max-width:1140px;margin:0 auto;padding:20px}
    .nav{display:flex;align-items:center;gap:16px}
    .site-title{font-size:clamp(22px,4vw,36px);font-weight:800;letter-spacing:.3px}
    .logo{width:84px;height:auto;filter:drop-shadow(0 8px 18px rgba(0,0,0,.6))}
    .section{padding:28px 0}
    .card{background:linear-gradient(180deg,#181316,#110f10);border:1px solid #2b2023;border-radius:16px;padding:20px;box-shadow:0 18px 40px rgba(0,0,0,.45)}
    .h2{font-size:22px;margin:0 0 10px}
    .lead{color:var(--muted)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-bottom:1px solid #2b2023}
    thead th{font-size:14px;text-transform:uppercase;letter-spacing:.4px;color:#ffefe9;background:linear-gradient(180deg,rgba(179,18,31,.25),rgba(139,15,23,.08))}
    tbody tr:hover{background:rgba(179,18,31,.08)}
    .boards{display:grid;grid-template-columns:repeat(2,1fr);gap:18px}
    @media (max-width:800px){.boards{grid-template-columns:1fr}}
    .board h3{margin:0 0 8px}
    .rank-list{list-style:none;margin:0;padding:0}
    .rank-list li{display:flex;justify-content:space-between;gap:12px;padding:10px 12px;border:1px solid #2b2023;border-radius:12px;margin-bottom:8px;background:#120e0f}
    .rank-list li span:first-child{font-weight:700}
    .rank-list li .meta{color:var(--muted)}
    .band-card{border:1px solid #2b2023;border-radius:16px;overflow:hidden;background:#120f10;margin-bottom:18px}
    .band-head{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;background:linear-gradient(180deg,rgba(179,18,31,.18),transparent)}
    .band-name{font-weight:800;font-size:18px}
    .links{display:flex;gap:12px;flex-wrap:wrap}
    .links a{font-size:13px;color:var(--lava)}
    .band-body{padding:14px 16px;display:grid;grid-template-columns:1.2fr .8fr;gap:16px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:#1a1416;border:1px solid #2b2023;color:var(--muted);font-size:12px}
    .stats{display:grid;gap:8px}
    .stat{display:flex;justify-content:space-between;border:1px solid #2b2023;border-radius:12px;padding:10px 12px;background:#100d0e}
    .stat b{font-weight:700}
    iframe{border:none;border-radius:12px;min-height:180px;background:#000;width:100%}
    footer{border-top:1px solid #2b2023;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <img class="logo" src="./public/wmb-logo.jpg" alt="Metal Battle logo">
      <div class="site-title">Wacken Metal Battle Cyprus</div>
      <!-- New menu -->
      <nav style="margin-left:auto;display:flex;gap:14px">
        <a href="/judge.html" class="pill">Judges</a>
        <a href="/results.html" class="pill">Results</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section card" id="summary">
      <div class="h2">Applications</div>
      <p class="lead"><span class="pill">Total</span> <b id="totalCount">0</b></p>
      <div style="overflow:auto">
        <table aria-label="Alphabetical list of bands">
          <thead><tr><th>Band</th><th>City</th><th>Genre</th></tr></thead>
          <tbody id="alphabetical"></tbody>
        </table>
      </div>
    </section>

    <section class="section card" id="leaderboards">
      <div class="h2">Leaderboards</div>
      <p class="lead">Top six bands for each metric. These fill from the live API where permitted.</p>
      <div class="boards">
        <div class="board"><h3>Spotify top track popularity</h3><ol class="rank-list" id="board-spotify"></ol></div>
        <div class="board"><h3>Facebook followers</h3><ol class="rank-list" id="board-facebook"></ol></div>
        <div class="board"><h3>YouTube video views</h3><ol class="rank-list" id="board-youtube"></ol></div>
        <div class="board"><h3>Instagram followers</h3><ol class="rank-list" id="board-instagram"></ol></div>
      </div>
    </section>

    <section class="section" id="bands"></section>
